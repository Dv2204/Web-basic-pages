        <table border="1" width="600" cellpadding="10" rules="cols" bgcolor="red">
            <form>
                <tr>
                    <td>

                    <td>
                        <input type="text" required placeholder="Enter your Name:" maxlength="15">

                    <td>

                </tr>
                <tr>
                    <td>

                    </td>

                        <input type="number" placeholder="Enter your ID:" maxlength="15">

                <tr>

                    </td>
                </tr>
                <tr>
                    <td>Enter Your Country</td>

                            <option value="Africa"></option>
                            <option value="Australia"></option>
                            <option value="Canada"></option>
                        </datalist>

                </tr>
                <tr>
                    <td>
                        Any Document(Proof)
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                
                <tr>
                    <th colspan="2">

                    </th>
